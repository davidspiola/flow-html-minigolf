<f:layout name="Default" />

<f:section name="Title">Edit hole "{hole.name}"</f:section>

<f:section name="Content">
    <f:form action="update" object="{hole}" objectName="hole" enctype="multipart/form-data">
        <ol>
            <li>
                <label for="par">Par</label>
                <f:form.textfield property="par" id="par" />
            </li>
        
            <li>
                <label for="name">Name</label>
                <f:form.textfield property="name" id="name" />
            </li>
        
            <li>
                <label for="number">Number</label>
                <f:form.textfield property="number" id="number" />
            </li>
            <li>
                <f:if condition="{hole.photo}">
                    <img class="" src="{f:uri.resource(resource: hole.photo)}" />
                </f:if>
            </li>
            <li>
                <label for="photo">Photo</label>
                <f:form.upload property="photo" id="photo" />
            </li>
            <li>
                <f:form.submit value="Update" />
            </li>
        </ol>
    </f:form>
</f:section>
