<f:layout name="Default" />

<f:section name="Title">New hole</f:section>

<f:section name="Content">
    <p>Just fill out the following form to create a new hole:</p>

    <f:form action="create" objectName="newHole" enctype="multipart/form-data">
        <ol>
            <li>
                <label for="par">Par</label>
                <f:form.textfield property="par" id="par" />
            </li>
        
            <li>
                <label for="name">Name</label>
                <f:form.textfield property="name" id="name" />
            </li>
        
            <li>
                <label for="number">Number</label>
                <f:form.textfield property="number" id="number" />
            </li>

            <li>
                <label for="photo">Photo</label>
                <f:form.upload property="photo" id="photo" />
            </li>
        
            <li>
                <f:form.submit value="Create" />
            </li>
        </ol>
    </f:form>
</f:section>
